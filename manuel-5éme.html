<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livres scolaires 5ème</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      max-width: 1200px;
    }

    .book {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(245, 245, 220, 0.2);
      padding: 20px 15px;
      width: 220px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .book:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px rgba(245, 245, 220, 0.4);
    }

    .book img {
      width: 180px;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 12px #deb88780;
    }

    .book-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #ffe;
      margin-bottom: 8px;
    }

    .book a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.2s;
    }

    .book a:hover {
      color: #fffbe0;
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .book-list {
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
    }

    .bottom-banner {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1a1a1a;
  color: #fff;
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
  z-index: 9999;
  padding: 10px 20px;
}

.banner-content {
  display: flex;
  align-items: center;
  justify-content: center;
  max-width: 1200px;
  margin: auto;
  gap: 20px;
  flex-wrap: wrap;
}

.banner-content img {
  height: 80px;
  object-fit: contain;
  border-radius: 8px;
}

.banner-text {
  text-align: left;
}

.banner-text h2 {
  font-size: 1.2em;
  margin: 0 0 4px;
}

.banner-text p {
  margin: 0 0 8px;
  font-size: 0.95em;
  color: #ccc;
}

.cta-button {
  background-color: #ffd700;
  color: #111;
  padding: 8px 14px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.2s;
}

.cta-button:hover {
  background-color: #fff;
}

  </style>
</head>
<body>

<div class="bottom-banner">
  <div class="banner-content">
    <img src="https://cdn.shopify.com/s/files/1/0680/4150/7113/files/AtlasDesk.png?v=1718121269" alt="Blacklyte Atlas Gaming Desk">
    <div class="banner-text">
      <h2>Bureau Gaming Blacklyte Atlas</h2>
      <p>Un design premium pensé pour les gamers exigeants.</p>
      <a href="https://blacklyte.eu/products/blacklyte-atlas-gaming-desk" target="_blank" class="cta-button">Voir le produit</a>
    </div>
  </div>
</div>

  <h1>Livres scolaires 5ème</h1>

  <div class="book-list">

    <div class="book">
      <a href="https://www.lelivrescolaire.fr/manuels/histoire-geographie-emc-5eme-2016" target="_blank">
        <img src="./image-5éme/histoire-geographie-5e.webp" alt="livre histoire-géo-emc 5ème">
        <div class="book-title">Histoire-Géographie-EMC</div>
      </a>
    </div>

    <div class="book">
      <a href="https://www.lelivrescolaire.fr/manuels/francais-5eme-2016" target="_blank">
        <img src="./image-5éme/Francais-5e.jpg" alt="livre français 5ème">
        <div class="book-title">Français</div>
      </a>
    </div>

    <div class="book">
      <a href="https://manuel.sesamath.net/numerique/index.php?ouvrage=ms5_2010&page_gauche=1" target="_blank">
        <img src="./image-5éme/livre math 5éme.webp" alt="livre mathématiques 5ème">
        <div class="book-title">Mathématiques</div>
      </a>
    </div>

    <div class="book">
      <a href="https://www.lelivrescolaire.fr/manuels/sciences-de-la-vie-et-de-la-terre-5eme-2017" target="_blank">
        <img src="./image-5éme/svt-5-éme.jpg" alt="livre SVT 5ème">
        <div class="book-title">Sciences de la Vie et de la Terre</div>
      </a>
    </div>

  </div>

</body>
</html>
