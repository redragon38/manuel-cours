<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livre-scolaire-6éme</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 32px;
            font-size: 2.3em;
            letter-spacing: 1.5px;
            color: #ffd700;
            text-shadow: 1px 2px 8px #000a;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 36px;
            margin: 48px 0 32px 0;
        }
        .book {
            background: #222;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(245, 245, 220, 0.18);
            padding: 18px 14px 14px 14px;
            width: 210px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .book:hover {
            transform: translateY(-7px) scale(1.035);
            box-shadow: 0 8px 32px rgba(245, 245, 220, 0.32);
        }
        .book img {
            width: 170px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 13px;
            box-shadow: 0 2px 12px #deb88780;
        }
        .book-title {
            font-size: 1.08em;
            margin-bottom: 7px;
            font-weight: bold;
            color: #ffe;
            text-align: center;
        }
        .book a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.2s;
        }
        .book a:hover {
            color: #fffbe0;
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .book-list {
                flex-direction: column;
                align-items: center;
                gap: 22px;
            }
            .book {
                width: 90vw;
                max-width: 320px;
            }
            .book img {
                width: 80vw;
                max-width: 220px;
                height: auto;
            }
        }

        .bottom-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
            z-index: 9999;
            padding: 10px 20px;
        }

        .banner-content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .banner-content img {
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
        }

        .banner-text {
            text-align: left;
        }

        .banner-text h2 {
            font-size: 1.2em;
            margin: 0 0 4px;
        }

        .banner-text p {
            margin: 0 0 8px;
            font-size: 0.95em;
            color: #ccc;
        }

        .cta-button {
            background-color: #ffd700;
            color: #111;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Livres scolaires 6ème</h1>
    <div class="book-list">
        <div class="book">
            <a href="https://www.lelivrescolaire.fr/manuels/histoire-geographie-emc-6eme-2016" target="_blank">
                <img src="./image-6éme/histoire-geographie-6e.webp" alt="livre histoire-géo-emc 6ème">
                <div class="book-title">Histoire-Géographie-EMC</div>
            </a>
        </div>
        <div class="book">
            <a href="https://www.lelivrescolaire.fr/manuels/francais-6eme-2016" target="_blank">
                <img src="./image-6éme/manuel-fr.jpg" alt="livre français 6ème">
                <div class="book-title">Français</div>
            </a>
        </div>
        <div class="book">
            <a href="https://www.calameo.com/read/000596729222e531b3c66?authid=KP3IAVdvmnQb" target="_blank">
                <img src="./image-6éme/mat-manuel-6éme.webp" alt="livre mathématiques 6ème">
                <div class="book-title">Mathématiques</div>
            </a>
        </div>
        <div class="book">
            <a href="https://www.lelivrescolaire.fr/manuels/sciences-et-technologie-6e-2024" target="_blank">
                <img src="./image-6éme/sience-6.jpg" alt="livre sciences 6ème">
                <div class="book-title">Sciences</div>
            </a>
        </div>
    </div>

    <!-- Bannière publicitaire -->
    <div class="bottom-banner">
        <div class="banner-content">
            <img src="./pub/pub-1.webp" alt="Blacklyte Atlas Gaming Desk">
            <div class="banner-text">
                <h2>Bureau Gaming Blacklyte Atlas</h2>
                <p>Un design premium pensé pour les gamers exigeants.</p>
                <a href="https://blacklyte.eu/products/blacklyte-atlas-gaming-desk" target="_blank" class="cta-button">Voir le produit</a>
            </div>
        </div>
    </div>
</body>
</html>
